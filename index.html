<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundmadre</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sarabun&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<header>
		<img class="logo" src="" alt="">
		<nav>
			<ul class="main-menu">
				<a href="">
					<li class="text-menu">¿Quiénes somos?</li>
				</a>
				<a href="">
					<li class="text-menu">¿Qué hacemos?</li>
				</a>
				<a href="">
					<li class="text-menu">Contáctanos</li>
				</a>
			</ul>
			<div class="donation-menu">
				<div class="donation-menu-container">
					<img class="menu-icon" src="./assets/icons/pregnant-woman-icon.svg" alt="pregnant woman icon">
					<span class="menu-icon-text">Donar</span>
				</div>
				<div class="donation-menu-container">
					<img class="menu-icon" src="./assets/icons/heart-hand-icon.svg" alt="heart hand icon">
					<span class="menu-icon-text">Voluntariado</span>
				</div>
			</div>
		</nav>
	</header>

	<section class="main-carousel">
		<img src="" alt="">
		<div class="main-carousel-form-container">
			<p class="main-carousel-form-text">Queremos Apoyar, Acompañar y Asesorar a MÁS Madres Embarazadas. ¡DONA!</p>
			<form action=""></form>
		</div>
		<div class="main-carousel-circles-container">
			<div class="main-carousel-circles"></div>
			<div class="main-carousel-circles"></div>
			<div class="main-carousel-circles"></div>
		</div>
	</section>
	<section class="informative-slider">
		<p class="informative-slider-introduction">La maternidad es Vida, apoyar las madres gestantes vulnerables es grato
			al que es
			Fuente de Vida y Amor. Nuestro trabajo se basa en:
		</p>
		<div class="informative-slider-title-container">
			<div class="informative-slider-title-subcontainer">
				<img class="informative-slider-title-icon" src="./assets/icons/psychology-title-icon.svg" alt="psychology icon">
				<button id="in-psychology" class="informative-slider-title-button">EN PSICOLOGÍA</button>
			</div>
			<div class="informative-slider-title-subcontainer">
				<img class="informative-slider-title-icon" src="./assets/icons/entrepreneurship-title-icon.svg"
					alt="entrepreneurship icon">
				<button id="in-entrepreneurship" class="informative-slider-title-button">EN EMPRENDIMIENTO</button>
			</div>
			<div class="informative-slider-title-subcontainer">
				<img class="informative-slider-title-icon" src="./assets/icons/values-title-icon.svg" alt="values icon">
				<button id="in-values" class="informative-slider-title-button">ESPIRITUALIDAD Y VALORES</button>
			</div>
			<div class="informative-slider-title-subcontainer">
				<img class="informative-slider-title-icon" src="./assets/icons/post-partum-title-icon.svg"
					alt="postpartum icon">
				<button id="in-postpartum" class="informative-slider-title-button">EN CUIDADOS Y POST-PARTO</button>
			</div>
		</div>
		<article class="informative-slider-article">
			<div class="informative-slider-article-container">
				<img class="informative-slider-article-img" src="" alt="">
				<div class="informative-slider-article-text-container">
					<h2 class="informative-slider-article-text-title"></h2>
					<p class="informative-slider-article-text-p"></p>
				</div>
			</div>
		</article>
	</section>

	<script src="./scripts/index.js"></script>
</body>

</html>
